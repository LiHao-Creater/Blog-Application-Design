{% load static %}
<!doctype html>
<html lang="zh-cn" data-theme="light" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Blog{% endblock %}</title>

  <!-- Bootstrap (CDN，避免 404) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
  <link rel="stylesheet" href="{% static 'css/pygments-light.css' %}">
  <link rel="stylesheet" href="{% static 'css/pygments-dark.css' %}">
</head>

<body class="min-vh-100 d-flex flex-column">

<nav class="navbar navbar-expand-lg border-bottom bg-body">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'blogs:home' %}">Blog</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'blogs:home' %}">全部文章</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'blogs:rss' %}" target="_blank">RSS</a></li>
      </ul>

      <div class="d-flex align-items-center gap-2">
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button">
          深色/浅色
        </button>

        {% if user.is_authenticated %}
          <a class="btn btn-primary btn-sm" href="{% url 'blogs:create' %}">写新文章</a>

          <form action="{% url 'accounts:logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-outline-danger btn-sm" type="submit">退出({{ user.username }})</button>
          </form>
        {% else %}
          <a class="btn btn-outline-primary btn-sm" href="{% url 'accounts:login' %}">登录</a>
          <a class="btn btn-primary btn-sm" href="{% url 'accounts:register' %}">注册</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="container my-4 flex-grow-1">
  {% block content %}{% endblock %}
</main>

<footer class="border-top bg-body">
  <div class="container py-3 text-body-secondary small">
    © {% now "Y" %} Blog · Django
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
