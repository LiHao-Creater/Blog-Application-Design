{% extends "base.html" %}
{% block title %}登录 - Blog{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h5 mb-3">登录</h1>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100" type="submit">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
